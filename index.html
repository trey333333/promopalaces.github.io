<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PromoPalaces - Promotional Products & Branded Merchandise</title>

  <!-- ✅ Google Site Verification Meta Tag -->
  <meta name="google-site-verification" content="_PmGPjlrrsZPdBH-g_4dNeMzWwzHzWXD7X5C1pDrjA0" />

  <meta name="keywords" content="promotional products, custom promotional items, branded merchandise, custom apparel, branded drinkware, promotional pens, corporate gifts, trade show items, branded electronics, affordable branded giveaways, customized golf products, buy promotional products online, branded household goods, custom trade show giveaways">
  <meta name="description" content="Discover PromoPalaces for high-quality promotional products including custom apparel, branded drinkware, corporate gifts, trade show items, and more. Shop online with our curated catalog partnered with Executive Advertising.">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">
  <link rel="stylesheet" href="style.css">

  <style>
    .sticky-sidebar {
      position: sticky;
      top: 70px;
    }
    .card-hover {
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card-hover:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    #backToTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- ✅ Hero Banner with Attention Grabbers -->
  <!-- KEEP YOUR EXISTING HERO/NAVBAR HERE -->

  <!-- Main Layout -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar with sticky position -->
      <aside class="col-md-2 sidebar bg-white sticky-sidebar">
        <!-- your sidebar content goes here -->
      </aside>

      <!-- Main content area -->
      <main class="col-md-10 py-4">
        <!-- your promotional section -->

        <h4 class="mb-4" id="featured">Monthly Featured Products</h4>
        <div class="row g-4 mb-5">
          <!-- FEATURED PRODUCT GRID -->
          <!-- Each card uses data-aos="fade-up" for animation -->
          <!-- START PRODUCTS -->
          <script>
            const products = [
              { img: 'apparel.png', title: 'Custom Apparel', text: 'Branded shirts, jackets, and more.', link: 'apparel' },
              { img: 'customized-bags-and-totes.png', title: 'Bags & Totes', text: 'Branded bags and totes.', link: 'bags' },
              { img: 'custom-drinkware-promos.png', title: 'Drinkware', text: 'Tumblers, mugs & bottles.', link: 'promotional-products/search/?keyword=Drinkware' },
              { img: 'promotional-pens-and-writing-instruments.png', title: 'Writing Instruments', text: 'Pens, markers & more.', link: 'promotional-products/search/?keyword=Writing%20Instruments' },
              { img: 'branded-electronics-promo-items.png', title: 'Electronics', text: 'Branded gadgets and gear.', link: 'promotional-products/search/?keyword=electronic' },
              { img: 'branded-giveaways.png', title: 'Giveaways', text: 'Affordable promo items.', link: 'giveaways' },
              { img: 'branded-household-goods.png', title: 'Household Goods', text: 'Branded home essentials.', link: 'household-goods' },
              { img: 'branded-auto-tools-and-travel-items.png', title: 'Auto, Tools & Travel', text: 'Travel & car accessories.', link: 'auto-tools-travel' },
              { img: 'promotional-corporate-gifts.png', title: 'Corporate Gifts', text: 'Premium gifts for clients.', link: 'promotional-products/search/?keyword=corporate%20gifts' },
              { img: 'customized-golf-products.png', title: 'Golf Products', text: 'Branded golf items.', link: 'golf-products' },
              { img: 'custom-health-and-personal-promos.png', title: 'Health & Personal', text: 'Wellness and care promos.', link: 'health-personal-care' },
              { img: 'custom-office-and-desktop-promos.png', title: 'Office & Desktop', text: 'Branded office supplies.', link: 'office-desktop' }
            ];
          </script>
          <script>
            document.write(products.map(p => `
              <div class="col-md-3" data-aos="fade-up">
                <div class="card h-100 card-hover">
                  <img src="images/${p.img}" class="card-img-top" alt="${p.title}">
                  <div class="card-body">
                    <h6 class="card-title">${p.title}</h6>
                    <p class="card-text text-muted">${p.text}</p>
                    <a href="https://www.executiveadvertising.com/${p.link}?aid=1056" class="btn btn-warning w-100" target="_blank">Shop Now</a>
                  </div>
                </div>
              </div>
            `).join(''));
          </script>
          <!-- END PRODUCTS -->
        </div>
      </main>
    </div>
  </div>

  <!-- Testimonial Section -->
  <section class="bg-light p-5 text-center">
    <h5 class="mb-4">What Our Customers Say</h5>
    <blockquote class="blockquote">
      <p class="mb-0">"PromoPalaces helped us find the perfect branded gear for our trade show. Great quality and fast turnaround!"</p>
      <footer class="blockquote-footer">Marketing Manager at Creative Co.</footer>
    </blockquote>
  </section>

  <!-- Back to Top Button -->
  <button id="backToTopBtn" class="btn btn-warning">↑ Top</button>

  <!-- Footer -->
  <footer class="bg-dark text-white py-3 text-center">
    <small>© 2025 PromoPalaces - All Rights Reserved</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    const backToTopBtn = document.getElementById('backToTopBtn');
    window.addEventListener('scroll', () => {
      backToTopBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
    });
    backToTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    function toggleCategories() {
      var more = document.getElementById('moreCategories');
      var btn = document.querySelector('.toggle-btn');
      if (more.style.display === 'none') {
        more.style.display = 'block';
        btn.textContent = 'Show Less ▲';
      } else {
        more.style.display = 'none';
        btn.textContent = 'Show More ▼';
      }
    }
  </script>
</body>
</html>
